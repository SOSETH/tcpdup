image: debian:stretch
stages:
  - build
before_script:
  - apt-get update -qq
  - apt-get upgrade -qq
  - apt-get --assume-yes -qq install libboost-all-dev cmake devscripts debhelper
build:
  stage: build
  script:
    - dpkg-buildpackage -uc -us
    - mkdir build
    - mv ../tcpdup_*.deb build/
  artifacts:
    paths:
    - build/*
